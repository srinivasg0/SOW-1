# Render Blueprint Configuration
# This file allows you to deploy all services at once using Render's Blueprint feature

services:
  # Backend Web Service
  - type: web
    name: lettfaktura-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: lettfaktura-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: lettfaktura-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: lettfaktura-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: lettfaktura-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: lettfaktura-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: pserv  # Use 'pserv' for static sites in Blueprint
    name: lettfaktura-frontend
    # No 'plan' field for static sites
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false

# PostgreSQL Database
databases:
  - name: lettfaktura-db
    databaseName: sow
    user: sow_user
    plan: free
    region: oregon
